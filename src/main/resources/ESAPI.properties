# OWASP ESAPI Configuration File
# Minimal configuration for Spring Boot integration

# Basic configuration
ESAPI.Encoder=org.owasp.esapi.reference.DefaultEncoder
ESAPI.Validator=org.owasp.esapi.reference.DefaultValidator
ESAPI.Randomizer=org.owasp.esapi.reference.DefaultRandomizer

# Logger configuration - disable to avoid class not found issues
ESAPI.Logger=

# Disable problematic components
ESAPI.IntrusionDetector=org.owasp.esapi.reference.DefaultIntrusionDetector
ESAPI.AccessController=org.owasp.esapi.reference.DefaultAccessController
ESAPI.Encryptor=org.owasp.esapi.reference.DefaultEncryptor
ESAPI.HTTPUtilities=org.owasp.esapi.reference.DefaultHTTPUtilities
ESAPI.Executor=org.owasp.esapi.reference.DefaultExecutor

# Encoder Configuration
Encoder.DefaultCodecList=org.owasp.esapi.codecs.HTMLEntityCodec,org.owasp.esapi.codecs.PercentCodec,org.owasp.esapi.codecs.JavaScriptCodec

# Logger Configuration
Logger.LogEncodingRequired=false
Logger.LogApplicationName=true
Logger.ApplicationName=ESAPI Legacy Demo

# Validation rules
Validator.SafeString=^[a-zA-Z0-9.\\-_]{0,1024}$
Validator.Email=^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,4}$
Validator.FileName=^[a-zA-Z0-9!@#$%^&{}\\[\\]()_+\\-=,.~'` ]{1,255}$