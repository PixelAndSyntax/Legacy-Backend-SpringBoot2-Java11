# Intentionally using deprecated property names to demonstrate Spring Boot 2 â†’ 3 migration challenges

# DEPRECATED: server.max.http.header.size renamed in Spring Boot 3
# Should be: server.max-http-request-header-size
server.max.http.header.size=8KB

# DEPRECATED: spring.redis.* changed to spring.data.redis.* in Spring Boot 2.0+
# Many legacy apps still use the old namespace
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# DEPRECATED: Old actuator endpoint property structure
# Spring Boot 3 restructured these significantly
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# DEPRECATED: Old logging pattern properties
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# DEPRECATED: Old server error handling properties
server.error.include-stacktrace=always
server.error.include-message=always

# DEPRECATED: Old JPA property names
# Some of these changed or were restructured
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Standard H2 configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# DEPRECATED: Old servlet multipart properties
# Spring Boot 3 renamed these
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom application properties that might have issues
app.legacy.feature.timeout=5000
app.legacy.cache.ttl=3600

