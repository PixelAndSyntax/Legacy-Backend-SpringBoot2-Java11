# ESAPI Validation Properties
# Additional validation rules and patterns for ESAPI

# Basic validation patterns
AccountName=^[a-zA-Z0-9]{3,20}$
SystemCommand=^[a-zA-Z\\-\\/]{1,64}$
RoleName=^[a-z]{1,20}$
Redirect=^\\/test.*$

# Email patterns
Email=^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,4}$
EmailStrict=^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$

# String validation patterns
SafeString=^[a-zA-Z0-9.\\-_]{0,1024}$
UnsafeString=^[\\p{L}\\p{N}.@\\-_\\s]{0,1024}$
AlphaNumeric=^[a-zA-Z0-9]*$
Alpha=^[a-zA-Z]*$
Numeric=^[0-9]*$

# File and path validation
FileName=^[a-zA-Z0-9!@#$%^&{}\\[\\]()_+\\-=,.~'` ]{1,255}$
DirectoryName=^[a-zA-Z0-9:/\\\\!@#$%^&{}\\[\\]()_+\\-=,.~'` ]{1,255}$
FileExtension=^\\.[a-zA-Z0-9]{1,10}$

# URL validation
URL=^(ht|f)tp(s?)\\:\\/\\/[0-9a-zA-Z]([-.\\w]*[0-9a-zA-Z])*(:(0-9)*)*(\\/?)([a-zA-Z0-9\\-\\.\\?\\,\\&\\(\\)\\/\\\\\\+&%\\$#_=]*)?$
RelativeURL=^[a-zA-Z0-9\\-_\\/\\?=&]*$

# Network validation
IPAddress=^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
MACAddress=^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$

# Phone number patterns
Phone=^\\+?[1-9]\\d{1,14}$
PhoneUS=^\\(?([0-9]{3})\\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$

# Date and time patterns
Date=^\\d{4}-\\d{2}-\\d{2}$
DateTime=^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$
Time=^\\d{2}:\\d{2}:\\d{2}$

# Credit card patterns
CreditCard=^(\\d{4}[- ]?){3}\\d{4}$
CreditCardVisa=^4[0-9]{12}(?:[0-9]{3})?$
CreditCardMasterCard=^5[1-5][0-9]{14}$
CreditCardAmex=^3[47][0-9]{13}$

# Password validation
Password=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[a-zA-Z\\d@$!%*?&]{8,}$
StrongPassword=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$
WeakPassword=^[a-zA-Z0-9]{6,}$

# Social Security Number
SSN=^\\d{3}-\\d{2}-\\d{4}$

# ZIP codes
ZipCode=^\\d{5}(-\\d{4})?$
PostalCode=^[A-Za-z]\\d[A-Za-z] \\d[A-Za-z]\\d$

# Database identifiers
DatabaseColumn=^[a-zA-Z_][a-zA-Z0-9_]{0,30}$
DatabaseTable=^[a-zA-Z_][a-zA-Z0-9_]{0,30}$

# Web-specific patterns
SessionID=^[A-Za-z0-9]{16,128}$
CSRFToken=^[A-Za-z0-9]{16,32}$
HTTPHeader=^[a-zA-Z0-9\\-]{1,50}$

# Business-specific patterns
ProductCode=^[A-Z]{2}\\d{4}$
OrderNumber=^ORD\\d{8}$
InvoiceNumber=^INV\\d{6}$

# Common injection patterns to detect (for security logging)
SQLInjection=.*(union|select|insert|delete|update|drop|create|alter|exec|execute).*
XSSPattern=.*(<script|javascript:|onload|onerror|onmouseover).*
CommandInjection=.*(;|&|\\||`|\\$\\(|\\${).*

# Length constraints
ShortString=^.{1,50}$
MediumString=^.{1,255}$
LongString=^.{1,2000}$
TextArea=^.{1,5000}$