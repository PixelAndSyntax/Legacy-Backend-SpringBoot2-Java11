# Legacy Spring Boot 2 Configuration Properties
# These properties use deprecated naming conventions that changed in Spring Boot 3

# DEPRECATED: spring.redis.* changed to spring.data.redis.*
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=2000ms

# DEPRECATED: server.max.http.header.size renamed in Spring Boot 3
# Should be: server.max-http-request-header-size
server.max.http.header.size=8192

# DEPRECATED: Spring Security SAML2 property structure changed
# These properties were restructured in Spring Boot 3
spring.security.saml2.relyingparty.registration.my-idp.identity-provider.entity-id=https://idp.example.com
spring.security.saml2.relyingparty.registration.my-idp.identity-provider.sso-url=https://idp.example.com/sso
spring.security.saml2.relyingparty.registration.my-idp.identity-provider.verification.credentials[0].certificate-location=classpath:credentials/idp.crt

# DEPRECATED: Old actuator property naming
management.metrics.export.enabled=false

# DEPRECATED: Old logging pattern property
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Custom late-bound properties that tools cannot detect
app.legacy.feature.enabled=true
app.legacy.thread.pool.size=10
