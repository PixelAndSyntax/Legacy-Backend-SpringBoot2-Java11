# ESAPI Test Configuration - Disable problematic components for testing
ESAPI.Encoder=org.owasp.esapi.reference.DefaultEncoder
ESAPI.Validator=org.owasp.esapi.reference.DefaultValidator
ESAPI.Randomizer=org.owasp.esapi.reference.DefaultRandomizer

# Disable all optional components that might cause issues
ESAPI.Logger=
ESAPI.IntrusionDetector=
ESAPI.AccessController=
ESAPI.Encryptor=
ESAPI.HTTPUtilities=
ESAPI.Executor=
ESAPI.Authorizer=
ESAPI.Authenticator=
ESAPI.SafeFile=
ESAPI.SecurityConfiguration=

# Minimal encoder configuration
Encoder.DefaultCodecList=org.owasp.esapi.codecs.HTMLEntityCodec,org.owasp.esapi.codecs.PercentCodec,org.owasp.esapi.codecs.JavaScriptCodec

# Simple validation rules
Validator.SafeString=^[a-zA-Z0-9.\\-_]{0,1024}$
Validator.Email=^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,4}$
Validator.FileName=^[a-zA-Z0-9!@#$%^&{}\\[\\]()_+\\-=,.~'` ]{1,255}$